<body>
<h3>큰 자리 수와 낮은 자리 수가 같은지 비교</h3>
<hr>
<script>
var str = prompt("숫자 입력");
	var n = parseInt(str);
	if(n > 0) {
		var least = n%10;
		var most = 0;
		while(n != 0) {
			 most = n % 10;
			 n = Math.floor(n/10);
		}
		if(most == least)
			document.write(str + ": 같음");
		else
			document.write(str + ": 다름");
	}
</script>
</body>
</html>
