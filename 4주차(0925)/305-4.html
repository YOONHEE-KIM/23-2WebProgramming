<body>
<h3>월화수목금토일</h3>
<hr>
<script>
var work;
var day = prompt("월화수목금토일 중에서 입력하세요");
switch(day){
    case "월" :
    case "화" :
    case "수" :
    case "목" : work ="출근";
                break;
    case "금" :
    case "토" :
    case "일" : work ="휴무";
                break;
}
document.write(day + "요일은 "+ work);
</script>
</body>
