<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>385-7(2)</title>
    <script>
    var n=90;
    function rotate(obj) {
        obj.style.transform = "rotate(" + n + "deg)";
        n += 90;
        n %= 360;}
    </script>
</head>
<body>
<h3>클릭하면 90도 회전합니다.</h3>
<hr>
<img src="sponge.webp" width="100" height="100" alt="스폰지밥이 계속 돌아가고 있습니다" onclick="rotate(this)">
</body>
</html>
