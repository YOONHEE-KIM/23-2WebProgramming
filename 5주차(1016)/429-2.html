<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>429-2</title>
    <script>
    function showImg(){
        var found = null;
        var fruit = document.getElementsByName("fruit");
        for(var i=0; i<fruit.length;i++){
            if(fruit[i].checked == true){
                found = fruit[i];
            }
        }
        var img = document.getElementById("value");
        img.src = found.value;
    }
    </script>
</head>
<body>
<h3>라디오 버튼을 클릭하면 이미지를 출력합니다. </h3>
<hr>
<form>
<input type="radio" name="fruit" value="banana.png" onchange="showImg()">바나나
<input type="radio" name="fruit" value="mango.jpg" onchange="showImg()">망고
<input type="radio" name="fruit" value="apple.png" onchange="showImg()">사과
<br>
<img id="value">
</form>
</body>
</html>
