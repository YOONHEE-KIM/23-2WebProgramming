<body>
<h3>문자열 배열 다루기</h3>
<hr>
<script>
var names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
function printArray(array) {
	for(i=0; i<array.length; i++)
		document.write(array[i]+" ");
    }

document.write("이름 : ");
printArray(names);
document.write("<br>");

var longest = names[0];
for(i=1; i<names.length; i++){
    if(names[i].length > longest.length)
        longest = names[i];
}
document.write("가장 긴 이름 : "+longest+"<br>");

var first = names[0];
for(i=1; i<names.length; i++){
    if(names[i]<first)
        first=names[i];
}
document.write("가장 먼저 나오는 이름 : "+first+"<br>");

document.write("증가순 이름 : ");
names.sort();
printArray(names);
document.write("<br>");
</script>
</body>
</html>
